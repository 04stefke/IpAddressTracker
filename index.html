<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/src/style.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<title>Ip Address Tracker</title>
	</head>
	<body class="w-screen h-screen">
		<section
			class="flex flex-col items-center justify-start h-full gap-10 w-full pt-10 relative xl:text-2xl"
		>
			<h1
				class="text-2xl font-bold relative z-10 md:text-4xl lg:text-5xl text-white"
			>
				IP Address Tracker
			</h1>
			<div
				class="flex items-center justify-center flex-row-reverse h-10 min-w-[90%] sm:min-w-1/2 relative z-10 md:h-15 lg:h-16 xl:h-26"
			>
				<button
					class="bg-black py-4 px-5 rounded-e-2xl md:w-1/7 flex items-center justify-center cursor-pointer h-full"
					id="searchIp"
				>
					<img src="/icon-arrow.svg" alt="" class="w-3 md:w-5" />
				</button>
				<input
					type="text"
					placeholder="Search for any IP address or domain "
					id="ipInput"
					class="outline-0 py-3 px-5 bg-white rounded-s-2xl md:w-6/7 h-full"
				/>
			</div>
			<div
				class="bg-white px-10 py-5 flex flex-col lg:flex-row items-center justify-center lg:justify-between gap-5 text-center lg:text-start min-w-[90%] md:min-w-1/2 lg:min-w-3/5 rounded-2xl relative z-10 sm:min-h-[100px] md:min-h-[200px] max-w-[1200px] lg:mt-14"
			>
				<div class="text-wrap lg:min-w-1/5 h-20">
					<p class="uppercase text-xs xl:text-2xl">IP ADDRESS</p>
					<p class="font-bold text-xl xl:text-3xl" id="ip-address-data">209.218.42.189</p>
				</div>
				<div class="lg:border-l sm:pl-5 text-wrap lg:min-w-1/5 h-20">
					<p class="uppercase text-xs xl:text-2xl">LOCATION</p>
					<p class="font-bold text-xl xl:text-3xl" id="location-data">Pleasant Forest</p>
				</div>
				<div class="lg:border-l sm:pl-5 text-wrap lg:min-w-1/5 h-20">
					<p class="uppercase text-xs xl:text-2xl">TIMEZONE</p>
					<p class="font-bold text-xl xl:text-3xl" id="timezone-data">-05:00</p>
				</div>
				<div class="lg:border-l sm:pl-5 text-wrap lg:min-w-1/5 h-20">
					<p class="uppercase text-xs xl:text-2xl">ISP</p>
					<p class="font-bold text-xl xl:text-3xl" id="isp-data">
						Windstream Communications
					</p>
				</div>
			</div>
			<div
				class="bg-[url('/pattern-bg-mobile.png')] lg:bg-[url('/pattern-bg-desktop.png')] bg-cover bg-center bg-no-repeat h-2/6 w-full absolute top-0"
			></div>
			<div id="map" class="w-full h-4/6 absolute bottom-0 z-0"></div>
		</section>
		<script type="module" src="/src/main.js"></script>
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>
	</body>
</html>
