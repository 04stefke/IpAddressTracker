<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/src/style.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<title>Ip Address Tracker</title>
	</head>
	<body class="w-screen h-screen">
		<section
			class="flex flex-col items-center justify-center gap-10 w-full pt-5 bg-[url('/pattern-bg-mobile.png')] lg:bg-[url('/pattern-bg-desktop.png')]"
		>
			<h1 class="text-2xl font-bold">IP Address Tracker</h1>
			<div
				class="flex items-center justify-center flex-row-reverse h-10 min-w-[90%] sm:min-w-1/2"
			>
				<button
					class="bg-black py-4 px-5 rounded-e-2xl md:w-1/7 flex flex-col items-center cursor-pointer"
					id="searchIp"
				>
					<img src="/icon-arrow.svg" alt="" class="w-3" />
				</button>
				<input
					type="text"
					placeholder="Search for any IP address or domain "
					id="ipInput"
					class="outline-0 py-3 px-5 bg-white rounded-s-2xl md:w-6/7"
				/>
			</div>
			<div
				class="bg-white px-10 py-5 flex flex-col sm:flex-row items-center justify-center sm:justify-between gap-5 text-center sm:text-start min-w-[90%] sm:min-w-4/5 rounded-2xl"
			>
				<div class="sm:min-w-1/4">
					<p class="uppercase text-xs">IP ADDRESS</p>
					<p class="font-bold text-xl" id="ip-address-data">Data</p>
				</div>
				<div class="sm:border-l sm:pl-5 sm:min-w-1/4">
					<p class="uppercase text-xs">LOCATION</p>
					<p class="font-bold text-xl" id="location-data">Data</p>
				</div>
				<div class="sm:border-l sm:pl-5 sm:min-w-1/4">
					<p class="uppercase text-xs">TIMEZONE</p>
					<p class="font-bold text-xl" id="timezone-data">Data</p>
				</div>
				<div class="sm:border-l sm:pl-5 sm:min-w-1/4">
					<p class="uppercase text-xs">ISP</p>
					<p class="font-bold text-xl" id="isp-data">Data</p>
				</div>
			</div>
			<div id="map" class="w-full h-[100px] relative z-50"></div>
		</section>
		<script type="module" src="/src/main.js"></script>
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>
	</body>
</html>
